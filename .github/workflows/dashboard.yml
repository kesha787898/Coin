name: Dashboard ci/cd

on:
  push:
    branches: [ "master" ]
    paths:
      - 'dashboard/**'
      - '.github/workflows/dashboard.yml'

  pull_request:
    branches: [ "master" ]
    paths:
      - 'dashboard/**'
      - '.github/workflows/dashboard.yml'
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Login to Heroku Container registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: docker login --username=_ --password=${{ secrets.HEROKU_API_KEY }} registry.heroku.com

      - name: Build the Docker image
        run: docker build  -t registry.heroku.com/coin-dashboard-courses/coin-dashboard-courses dashboard --build-arg BD_CONNECTION=${{ secrets.BD_CONNECTION }}

      - name: Push the Docker image
        run: docker push registry.heroku.com/coin-dashboard-courses/coin-dashboard-courses

      - name: Deploy app to heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:release coin-dashboard-courses --app coin-dashboard-courses

      - name: Scale heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku ps:scale coin-dashboard-courses=1 --app coin-dashboard-courses
